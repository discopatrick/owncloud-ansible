- name: add our domain/ip to the list of trusted_domains # (only if not already there)
  become: yes
  become_method: sudo
  become_user: www-data
  command: php occ config:system:set trusted_domains 1 --value=192.168.33.99
  args:
    chdir: /var/www/owncloud/
  # when: trusted_domains.stdout.find('192.168.33.99') != -1

- name: get 'lastseen' status of patrick user
  become: yes
  become_method: sudo
  become_user: www-data
  command: php occ user:lastseen patrick
  args:
    chdir: /var/www/owncloud/
  register: lastseen

- name: add a user
  become: yes
  become_method: sudo
  become_user: www-data
  environment:
    OC_PASS: Patrick123!
  command: php occ user:add --password-from-env patrick
  args:
    chdir: /var/www/owncloud/
  when: lastseen.stdout.find('User does not exist') != -1

- name: enable required apache modules
  apache2_module:
    name: "{{ item }}"
  with_items:
    - rewrite
    - headers
    - env
    - dir
    - mime
  notify: restart apache

- name: create apache conf file
  sudo: yes
  template:
    src: owncloud.conf.tpl
    dest: /etc/apache2/sites-available/owncloud.conf
  notify: restart apache

- name: symlink apache conf file to enable site
  file:
    src: /etc/apache2/sites-available/owncloud.conf
    dest: /etc/apache2/sites-enabled/owncloud.conf
    state: link
  notify: restart apache
